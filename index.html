
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebBot Pro X</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p.slogan {
      font-size: 1.5rem;
      color: #0f0;
      margin-bottom: 30px;
    }
    .pricing {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,255,0,0.2);
      width: 200px;
    }
    .stars {
      color: gold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="WebBot Pro X" class="logo" />
  <h1>WebBot Pro X</h1>
  <p class="slogan">The Ultimate Automated Experience</p>

  <div class="pricing">
    <div class="card">
      <h2>Personal</h2>
      <p>$350</p>
    </div>
    <div class="card">
      <h2>Power User</h2>
      <p>$530</p>
    </div>
    <div class="card">
      <h2>Business Bundle</h2>
      <p>$800</p>
    </div>
  </div>

  <div class="stars">★★★★☆ (127 ratings)</div>
</body>
</html>
